<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Get A Free Course</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo">Get A Free Course</h1>
    <div class="container">
        <div class="input-wrap">
            <i class="fas fa-user"></i>
            <input type="text" id="input-name" name="name" placeholder="your name">
        </div>
        <div class="input-wrap">
            <i class="fas fa-book"></i>
            <input type="text" id="input-course" name="course" placeholder="course">
        </div>
        <div class="input-wrap">
            <i class="fas fa-user-circle"></i>
            <input type="text" id="input-author" name="author" placeholder="author">
        </div>

        <button class="btn-submit">SUBMIT</button>
    </div>

    <div class="cards">
        <article class="card">
            <div class="info-wrap">
                <span class="span-name">Name:</span>
                <span class="user-name">Pedro</span>
            </div>
            <div class="info-wrap">
                <span class="span-course">Course:</span>
                <span class="user-course">Begginner JS</span>
            </div>
            <div class="info-wrap">
                <span class="span-author">Author:</span>
                <span class="user-author">Pedro Dalmolin</span>
            </div>
        </article>
    </div>

    <script src="script.js"></script>
</body>
</html>
